group 'co.pablobastidasv'
version '1.0-SNAPSHOT'

apply plugin: 'war'
apply plugin: 'idea'

sourceCompatibility = 1.8

war {
  archiveName = "micro.war"
}

repositories {
  mavenCentral()
}

task wrapper(type: Wrapper) {
  gradleVersion = "3.5"
}

dependencies {
  compileOnly group: 'javax', name: 'javaee-api', version: '7.0'
  compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.16.14'

  compile group: 'javax.cache', name: 'cache-api', version: '1.0.0'

  compile 'org.mongodb.morphia:morphia:1.3.1'

  testCompile group: 'org.projectlombok', name: 'lombok', version: '1.16.14'
  testCompile group: 'junit', name: 'junit', version: '4.12'
  testCompile 'org.powermock:powermock-api-mockito:1.6.6'
  testCompile 'org.powermock:powermock-module-junit4:1.6.6'
  testCompile 'org.assertj:assertj-core:3.6.2'
  testCompile group: 'org.glassfish.jersey.media', name: 'jersey-media-json-jackson', version: '2.25'
  testCompile group: 'org.glassfish', name: 'javax.json', version: '1.0.4'

}
